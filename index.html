<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Password generator</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>


	<div class="container mt-4">

		<div class="card text-center bg-dark text-white">

			<div class="card-header">
				<h1>Password generator</h1>
			</div>


			<div class="card-body text-center">
				<div class="d-flex justify-content-center">
					<div class="text-left">
						
						<div class="form-check">
							<label class="form-check-label">
								<input type="checkbox" class="form-check-input" id="abc1" checked>a-z
							</label>
						</div>
						
						<div class="form-check">
							<label class="form-check-label">
								<input type="checkbox" class="form-check-input" id="abc2" checked>A-Z
							</label>
						</div>
						
						<div class="form-check">
							<label class="form-check-label">
								<input type="checkbox" class="form-check-input" id="num" checked>0-9
							</label>
						</div>
						
						<div class="form-check">
							<label class="form-check-label">
								<input type="checkbox" class="form-check-input" id="esp">$%&/()= ...
							</label>
						</div>
						
					</div>
				</div>

				<div class="container col-md-3">
					<div class="form-group mt-4">
						
						<div class="input-group mb-0">
							<div class="input-group-prepend">
								<span class="input-group-text">Length</span>
							</div>
							<input type="text" id="nCharsTxt" class="form-control">
						</div>
						
						<input type="range" class="custom-range" value="10" min="4" max="64" step="1" id="nChars">
						
					</div>
				</div>
				
				
				
				<div class="card-footer text-center">
					
					<div class="container col-md-10">
						<div class="input-group">

							<div class="input-group-prepend">
								<button type="button" class="btn btn-primary" onclick="gen()">Generate</button>
							</div>
							
							<input type="text" id="pass" class="form-control" placeholder="">
							<button type="button" class="btn btn-primary" onclick="copy()">Copy</button>

						</div>
						
						<p class="text-muted">The password is generated locally and it will not be sent over the network.</p>
						
					</div>
					
				</div>
			</div>

		</div>






		<!-- Scripts-->
		<script src="app.js"></script>

		<!-- Bootstrap -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
		</script>

</body>

</html>
